<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvanceU - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }
        .logo {
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        .coming-soon {
            font-size: 3em;
            margin: 10px 0;
            animation: fadeInUp 1s ease-out;
        }
        .message {
            font-size: 1.2em;
            color: #f0f0f0;
            animation: fadeInUp 1.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SVG Logo or Icon -->
        <div class="logo">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="2" fill="#4CAF50"/>
                <path d="M12 6v6h4" stroke="#fff" stroke-width="2"/>
            </svg>
        </div>

        <!-- Main Message -->
        <div class="coming-soon">Coming Soon</div>
        <div class="message">Helping your data to work for you</div>
    </div>
</body>
</html>
